<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediOra - Medical Chatbot</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 380px;
      height: 550px; /* constant size */
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      background: linear-gradient(90deg, #1976d2, #2196f3);
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid #fff;
    }

    .chat-header h6 {
      margin: 0;
      font-weight: 600;
    }

    .chat-header small {
      font-size: 12px;
      opacity: 0.9;
    }

    /* Chat body */
    .chat-body {
      flex: 1;
      background: #f7f9fc;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg-bubble {
      padding: 10px 14px;
      border-radius: 18px;
      margin-bottom: 12px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .msg-user {
      background: #1976d2;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .msg-bot {
      background: #e3f2fd;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .msg-time {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
    }

    /* Footer */
    .chat-footer {
      padding: 10px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      background: #fff;
    }

    .chat-footer input {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
    }

    .send-btn {
      border-radius: 50%;
      background: #1976d2;
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .send-btn:hover {
      background: #0d47a1;
    }

    /* Scrollbar */
    .chat-body::-webkit-scrollbar {
      width: 6px;
    }
    .chat-body::-webkit-scrollbar-thumb {
      background: #90caf9;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Bot">
      <div>
        <h6>MediOra</h6>
        <small>We are online!</small>
      </div>
    </div>

    <!-- Chat Body -->
    <div id="chatBody" class="chat-body"></div>

    <!-- Footer -->
    <div class="chat-footer">
      <form id="messageArea" class="d-flex w-100">
        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit" id="send" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

  <!-- JQuery & Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      const date = new Date();
      const str_time = date.getHours() + ":" + (date.getMinutes()<10?"0":"") + date.getMinutes();

      // Initial greeting
      var greetingHtml = `
        <div class="msg-bubble msg-bot">
          ðŸ‘‹ Hello! Iâ€™m <b>MediOra</b>, your friendly medical assistant.<br>
          ðŸ’¡ "Good health is the crown on the well personâ€™s head that only the ill person can see."
          <div class="msg-time">${str_time}</div>
        </div>`;
      $("#chatBody").append(greetingHtml);

      // Handle form submit
      $("#messageArea").on("submit", function(event) {
        event.preventDefault();
        const date = new Date();
        const str_time = date.getHours() + ":" + (date.getMinutes()<10?"0":"") + date.getMinutes();
        var rawText = $("#text").val();

        // User message
        var userHtml = `
          <div class="msg-bubble msg-user">
            ${rawText}
            <div class="msg-time text-end">${str_time}</div>
          </div>`;
        
        $("#text").val("");
        $("#chatBody").append(userHtml);
        $("#chatBody").scrollTop($("#chatBody")[0].scrollHeight);

        // Bot response
        $.ajax({
          data: { msg: rawText },
          type: "POST",
          url: "/get",
        }).done(function(data) {
          var botHtml = `
            <div class="msg-bubble msg-bot">
              ${data}
              <div class="msg-time">${str_time}</div>
            </div>`;
          $("#chatBody").append(botHtml);
          $("#chatBody").scrollTop($("#chatBody")[0].scrollHeight);
        });
      });
    });
  </script>
</body>
</html>
